<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Recuperar contrase√±a - PlayZone">
    <meta name="theme-color" content="#667eea">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PlayZone">

    <title>Recuperar Contrase√±a - PlayZone</title>

    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/css/notifications.css">
    <style>
        .info-message {
            background-color: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.5;
        }
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <h1>Recuperar Contrase√±a</h1>
        <p style="text-align: center; margin-bottom: 20px; color: #666;">
            Ingresa tu email y te enviaremos un enlace para restablecer tu contrase√±a
        </p>

        <form id="forgotPasswordForm">
            <div class="login-form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="tu@email.com">
            </div>

            <button type="submit" class="login-btn">Enviar Enlace de Recuperaci√≥n</button>
        </form>

        <div class="back-to-login">
            <a href="/login">‚Üê Volver al inicio de sesi√≥n</a>
        </div>
    </div>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/notifications.js"></script>
    <script>
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');

        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();

            if (!email) {
                showNotification('Por favor ingresa tu email', 'error');
                return;
            }

            // Deshabilitar bot√≥n mientras se procesa
            const submitBtn = forgotPasswordForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification(
                        data.message || 'Si el email est√° registrado, recibir√°s un enlace de recuperaci√≥n',
                        'success'
                    );

                    // Limpiar formulario
                    forgotPasswordForm.reset();

                    // Mostrar mensaje informativo
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'info-message';
                    infoDiv.innerHTML = `
                        <strong>üìß Revisa tu correo</strong><br>
                        Si tu email est√° registrado, recibir√°s un enlace de recuperaci√≥n en unos momentos.<br>
                        El enlace expirar√° en 30 minutos.
                    `;
                    forgotPasswordForm.parentNode.insertBefore(infoDiv, forgotPasswordForm.nextSibling);

                    // Redirigir al login despu√©s de 5 segundos
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 5000);
                } else {
                    showNotification(
                        data.detail || 'Error al procesar la solicitud',
                        'error'
                    );
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error de conexi√≥n. Verifica tu internet', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
