<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Sistema de Inventario PlayZone - Universidad Popular del Cesar">
    <meta name="theme-color" content="#667eea">

    <!-- RF-12: Meta tags para móviles -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PlayZone">

    <title>PlayZone - Inventario</title>

    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/css/notifications.css">
</head>
<body>

    <div class="contenedor"><!-- Container login -->

        <h1>Ingresa a tu usuario</h1>

        <form id="loginForm" onsubmit="return validarLogin(event)">

            <div class="login-form-group">
                <label>Usuario</label>
                <input type="text" id="username" required>
            </div>
            <div class="login-form-group">
                <label>Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Acceder</button>
            <div class="forgot-password">¿Has olvidado tu contraseña?</div>
        </form>


    </div><!-- Container login -->



    <!-- RF-12: Configuración de API para ngrok -->
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/notifications.js"></script>
    <script src="/assets/js/controllers/NavigationController.js"></script>
</body>
</html>
